<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Demo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Pulse Animation */
        .pulse {
            width: 100px;
            height: 100px;
            background-color: #ff6b6b;
            border-radius: 50%;
            animation: pulse 2s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Bounce Animation */
        .bounce {
            width: 100px;
            height: 100px;
            background-color: #4ecdc4;
            border-radius: 10px;
            animation: bounce 1.5s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        /* Rotate & Grow */
        .rotate-grow {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffd166, #ef476f);
            border-radius: 20px;
            animation: rotateGrow 3s infinite linear;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        @keyframes rotateGrow {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.3); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Fade In/Out */
        .fade {
            width: 100px;
            height: 100px;
            background-color: #06d6a0;
            border-radius: 8px;
            animation: fade 2.5s infinite ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }

        @keyframes fade {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Slide Left-Right */
        .slide {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ee9ca7, #ff9a9e);
            border-radius: 15px;
            animation: slide 4s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            position: relative;
        }

        @keyframes slide {
            from { left: 0; }
            to { left: 50px; }
        }

        /* Spin & Flip */
        .spin-flip {
            width: 100px;
            height: 100px;
            background-color: #118ab2;
            border-radius: 50%;
            animation: spinFlip 3s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            transform-style: preserve-3d;
        }

        @keyframes spinFlip {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            25% { transform: rotateY(180deg) rotateX(0deg); }
            50% { transform: rotateY(180deg) rotateX(180deg); }
            75% { transform: rotateY(0deg) rotateX(180deg); }
            100% { transform: rotateY(0deg) rotateX(0deg); }
        }

        /* Glow Pulse */
        .glow {
            width: 100px;
            height: 100px;
            background-color: #9b5de5;
            border-radius: 25px;
            animation: glowPulse 2s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 20px #9b5de5;
        }

        @keyframes glowPulse {
            from { box-shadow: 0 0 10px #9b5de5; }
            to { box-shadow: 0 0 40px #9b5de5, 0 0 60px rgba(155, 93, 229, 0.5); }
        }

        h1 {
            color: white;
            text-align: center;
            width: 100%;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS Animation Demo</h1>
        
        <div class="pulse">Pulse</div>
        <div class="bounce">Bounce</div>
        <div class="rotate-grow">Rotate</div>
        <div class="fade">Fade</div>
        <div class="slide">Slide</div>
        <div class="spin-flip">Spin</div>
        <div class="glow">Glow</div>
    </div>
</body>
</html>
